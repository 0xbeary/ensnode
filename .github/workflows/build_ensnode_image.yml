name: Build ENSNode Docker image

on:
  push:
    branches:
      - feat/refine-railway-deployments

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build & Push Docker image for ENSNode app
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}/ensnode
          TAG: test
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -f apps/ensnode/Dockerfile -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
